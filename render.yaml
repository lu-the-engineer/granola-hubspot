services:
  - type: web
    name: granola-hubspot
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: 3000
      - key: PASSWORD
        sync: false  # You'll set this in Render dashboard
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: HUBSPOT_ACCESS_TOKEN
        sync: false
